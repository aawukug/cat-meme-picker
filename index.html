<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meme picker</title>
    <link rel="stylesheet" href="index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io (2)/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io (2)/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io (2)/favicon-16x16.png">
    <link rel="manifest" href="favicon_io (2)/site.webmanifest">
</head>
<body>
    <!-- HEADER SECTION -->
    <header>
		<div class="header-inner">
			<img src="./images/pumpkin.png" class="pumpkin-img">
			<div>
				<h2>Pumpkin's Purrfect...</h2>
				<h1>Meme Picker</h1>
			</div>
		</div>
	</header>

    <!-- MAIN SECTION -->
	<main>
		<h3>Select Your Current Emotion</h3>
		<div class="controls-container" id="controls-container">
			<div class="emotion-radios" id="emotion-radios"></div>
			<div class="gifs-check">
				<label for="gifs-only-option" class="gifs-check-label">Animated GIFs only</label>
				<input type="checkbox" id="gifs-only-option">
			</div>
			<button class="get-image-btn" id="get-image-btn">Get Image</button>
		</div>
	</main>
		<div class="meme-modal" id="meme-modal">
			<div id="meme-modal-inner"></div>
		</div>
      
       

    

    <script src="index.js" type="module"></script>
</body>
</html>
